<!doctype>
<html>
    <head>
        <title>Level Editor</title>
        <link rel="stylesheet" type="text/css" href="dist/editor.css" />
        
    </head>
    <body>
        <ul class="toolbar">
            <li>
                <button onclick="editor.save()">Save As</button>
            </li>
            <li>
                <input type="file" onchange="editor.load(event)" id="load"/>
            </li>
            <li>
                <input type="radio" name="tools" id="select" onchange="editor.changeTool('select')" /><label for="select">Select</label>
            </li>
            <li>
                <input type="radio" name="tools" id="wall" onchange="editor.changeTool('wall')" /><label for="wall">Wall</label>
            </li>
            <li>
                <input type="radio" name="tools" id="thing" onchange="editor.changeTool('thing')" /><label for="thing">Things</label>
            </li>
            <li>
                <input type="checkbox" onchange="editor.toggleSnap(event)" name="snap" id="snap"/><label for="snap">Snap To Grid</label>
            </li>
            <li id="edit">
                <button id="edit-button" onclick="editor.edit()">Edit</button>
            </li>
            <li id="thing-container">
                <select id="thing-selector">
                    <option value="">Select Thing</option>
                </select>
            </li>
        </ul>
        <div class="editor-container"></div>
        <a href="" id="download" style="display: none;"></a>
        <script src="dist/editor.js"></script>
        <script>
            var editor = new Editor;
        </script>
    </body>
</html>
